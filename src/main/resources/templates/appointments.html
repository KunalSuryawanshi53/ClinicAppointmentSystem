<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef6fb;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #003366;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 25px;
        }

        .flash-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            text-align: center;
        }

        #searchInput {
            margin-bottom: 15px;
            padding: 10px;
            width: 30%;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        thead th {
            background-color: #005a9e;
            color: white;
            padding: 12px;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-link {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .edit {
            background-color: #28a745;
            color: white;
            margin-right: 5px;
        }

        .edit:hover {
            background-color: #218838;
        }

        .delete {
            background-color: #dc3545;
            color: white;
        }

        .delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a th:href="@{/}">üè† Home</a>
    <a th:href="@{/form}">üìÖ Book Appointment</a>
    <a th:href="@{/appointments}">üìã View Appointments</a>
</div>

<div class="container">
    <h2>Appointments List</h2>

    <!-- ‚úÖ Flash success message -->
    <div th:if="${success}" class="flash-success">
        <p th:text="${success}"></p>
    </div>

    <!-- ‚úÖ Search bar -->
    <input type="text" id="searchInput" placeholder="üîç Search appointments...">

    <!-- ‚úÖ Scrollable table -->
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>S.No.</th>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appointment, iterStat : ${appointments}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${appointment.patientName}"></td>
                <td th:text="${appointment.doctorName}"></td>
                <td th:text="${appointment.date}"></td>
                <td>
                    <a th:href="@{'/appointments/edit/' + ${appointment.id}}" class="action-link edit">‚úèÔ∏è Edit</a>
                    <a th:href="@{'/delete/' + ${appointment.id}}"
                       onclick="return confirm('Are you sure you want to delete this appointment?')"
                       class="action-link delete">‚ùå Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- ‚úÖ JavaScript for search -->
<script>
    document.getElementById("searchInput").addEventListener("keyup", function () {
        const input = this.value.toLowerCase();
        const rows = document.querySelectorAll("tbody tr");

        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(input) ? "" : "none";
        });
    });
</script>

</body>
</html>
