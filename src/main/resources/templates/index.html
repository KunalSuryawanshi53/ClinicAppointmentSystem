<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clinic Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #eaf6ff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #003366;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .card h2 {
            color: #003366;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <a th:href="@{/}">üè† Home</a>
        <a th:href="@{/form}">üìÖ Book Appointment</a>
        <a th:href="@{/appointments}">üìã View Appointments</a>
    </div>

    <!-- Centered content -->
    <div class="main-content">
        <div class="card">
            <h2>Welcome to the Clinic Appointment System</h2>
            <p>You can book a new appointment or view all appointments.</p>
        </div>
    </div>

</body>
</html>
