<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #eaf6ff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #003366;
            padding: 15px;
            text-align: center;
        }

        .navbar a,
        .navbar form button {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .navbar a:hover,
        .navbar form button:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            display: inline-block;
            padding: 10px 22px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit {
            background-color: #003366;
            color: white;
        }

        .btn-submit:hover {
            background-color: #00264d;
        }

        .btn-back {
            background-color: #555;
            color: white;
            margin-right: 10px;
        }

        .btn-back:hover {
            background-color: #333;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a th:href="@{/}">üè† Home</a>
    <a th:href="@{/form}">üìÖ Book Appointment</a>
    <a th:href="@{/appointments}">üìã View Appointments</a>

    <!-- Secure Logout Form -->
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">üö™ Logout </button>
    </form>
</div>

<div class="container">
    <div class="form-card">
        <h2 th:text="${appointment.id} != null ? 'Edit Appointment' : 'Book Appointment'"></h2>

        <form th:action="@{/save}" th:object="${appointment}" method="post">
            <!-- Hidden ID field for update -->
            <input type="hidden" th:field="*{id}"/>

            <label>Patient Name:</label>
            <input type="text" th:field="*{patientName}" placeholder="Enter patient name" required>

            <label>Doctor Name:</label>
            <input type="text" th:field="*{doctorName}" placeholder="Enter doctor name" required>

            <label>Date:</label>
            <input type="date" th:field="*{date}" required>

            <div class="btn-container">
                <a th:href="@{/}" class="btn btn-back">‚¨Ö Back to Home</a>
                <button type="submit" class="btn btn-submit"
                        th:text="${appointment.id} != null ? 'üîÑ Update' : 'üíæ Submit'"></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
