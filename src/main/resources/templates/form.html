<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book/Edit Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f9ff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #003366;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .form-container {
            background-color: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            background-color: #003366;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0055a5;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a th:href="@{/}">üè† Home</a>
    <a th:href="@{/form}">üìÖ Book Appointment</a>
    <a th:href="@{/appointments}">üìã View Appointments</a>
</div>

<div class="form-container">
    <h2 th:text="${appointment.id != null} ? 'Edit Appointment' : 'Book Appointment'"></h2>

    <form th:action="@{/save}" th:object="${appointment}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label>Patient Name:</label>
            <input type="text" th:field="*{patientName}" required/>
        </div>

        <div class="form-group">
            <label>Doctor Name:</label>
            <input type="text" th:field="*{doctorName}" required/>
        </div>

        <div class="form-group">
            <label>Date:</label>
            <input type="date" th:field="*{date}" required/>
        </div>

        <button type="submit" class="btn">üíæ Submit</button>
    </form>
</div>

</body>
</html>
